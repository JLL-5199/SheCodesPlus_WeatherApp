<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b8f9cf4b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <button class="btn btn-light current-location">Current Location</button>
            <div class="row">
                <div class="col-6">
                    <h2><i class="fa-solid fa-cloud cloud"></i>10</h2> <h2>°C | °F</h2>
                </div>
                <div class="col-6">
                    <ul>
                        <li><h1>Rome</h1></li>
                        <li>Sunday 10:00</li>
                        <li>Rain</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <form id="search-form">
                    <input type="text" class="form-control" id="search-city" placeholder="Search City">
                    <button type="submit" class="btn btn-light">Search</button>
                </form>
            </div>
            <div>
                <div class="row day-one">
                    <div class="col-4">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Monday 10°</h4>
                    </div>
                </div>
                <div class="row day-two">
                    <div class="col-4">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Monday 10°</h4>
                    </div>
                </div>
                <div class="row day-three">
                    <div class="col-4">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Monday 10°</h4>
                    </div>
                </div>
                <div class="row day-four">
                    <div class="col-4">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Monday 10°</h4>
                    </div>
                </div>
                <div class="row day-five">
                    <div class="col-4">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Monday 10°</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Paris</p>
                </div>
                <div class="col-4">
                    <p>New York</p>
                </div>
                <div class="col-4">
                    <p>Shanghai</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Sydney</p>
                </div>
                <div class="col-6">
                    <p>Buenor Aires</p>
                </div>
            </div>
        </div>
        
    </div>
<script src="src/app.js"></script>    
</body>
</html>
