<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b8f9cf4b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="weather-app"> 
        <div class="head">
            <h1 id="searched-city"></h1>
            <h2 id="today"></h2>
        </div>
        <div class="row today">
            <div class="col-6">
                <ul class="deg-sky-today">
                    <li><img src="" alt="" id="current-icon"></li>
                    <li><h5 id="degrees" class="today-temp"></h5></li>
                    <li><h5> C° | F°</h5></li>
                    <li><p id="weather-description"></p></li>
                </ul>
            </div>
            <div class="col-6">
                <ul class="today-stats">
                    <li><strong>Precipitation: </strong><span id="precipitation"></span>%</li>
                    <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                    <li><strong>Wind: </strong><span  id="wind"></span>km/h</li>
                </ul>
            </div>
        </div>
        <div class="forecast">
            <div class="row forecast-day">
                <div class="col-6">
                    <h3>Mon <span class="forecast-date">10/10/2022</span></h3>
                </div>
                <div class="col-4">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                <div class="col-1">
                    <p>12°</p>
                </div>
            </div>
            <div class="row forecast-day">
                <div class="col-6">
                    <h3>Mon <span class="forecast-date">10/10/2022</span></h3>
                </div>
                <div class="col-4">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                <div class="col-1">
                    <p>12°</p>
                </div>
            </div>
            <div class="row forecast-day">
                <div class="col-6">
                    <h3>Mon <span class="forecast-date">10/10/2022</span></h3>
                </div>
                <div class="col-4">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                <div class="col-1">
                    <p>12°</p>
                </div>
            </div>
            <div class="row forecast-day">
                <div class="col-6">
                    <h3>Mon <span class="forecast-date">10/10/2022</span></h3>
                </div>
                <div class="col-4">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                <div class="col-1">
                    <p>12°</p>
                </div>
            </div>
            <div class="row forecast-day">
                <div class="col-6">
                    <h3>Mon <span class="forecast-date">10/10/2022</span></h3>
                </div>
                <div class="col-4">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                <div class="col-1">
                    <p>12°</p>
                </div>
            </div>
        </div>
        <div class="find">
            <form id="search-form">
                <input type="text" class="form-control" id="search-city" placeholder="Search City">
                <button type="submit" class="btn btn-light">Search</button>
            </form>
            <button class="btn btn-light current-location">Current Location</button>
        </div>
    </div>
    <h4><a href="#">Project by Jara Loeliger</a></h4>
</div>
<script src="src/app.js"></script>
</body>
</html>
