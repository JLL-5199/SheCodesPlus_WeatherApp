<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b8f9cf4b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <button class="btn current-location">Current Location</button>
            <div class="row">
                <div class="today-temp col-6">
                    <h2><i class="fa-solid fa-cloud cloud"></i> 10 <span class="degrees">°C | °F</span></h2>
                </div>
                <div class="col-6">
                    <ul class="header-info">
                        <li><h1>Rome</h1></li>
                        <li>Sunday 10:00</li>
                        <li>Rain</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" id="search-city" placeholder="Search City">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn search-btn">Search</button>
                </div>
            </div>
            <div class="forecast">
                <div class="row day-one">
                    <div class="col-4 icon">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Monday 10°</h4>
                    </div>
                </div>
                <div class="row day-two">
                    <div class="col-4 icon">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Tuesday 10°</h4>
                    </div>
                </div>
                <div class="row day-three">
                    <div class="col-4 icon">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Wednesday 10°</h4>
                    </div>
                </div>
                <div class="row day-four">
                    <div class="col-4 icon">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Thursday 10°</h4>
                    </div>
                </div>
                <div class="row day-five">
                    <div class="col-4 icon">
                        <i class="fa-solid fa-cloud cloud"></i>
                    </div>
                    <div class="col-8">
                        <h4>Friday 10°</h4>
                    </div>
                </div>
            </div>
            <div class="row cities">
                <div class="col-4 city">
                    <p><a href="#">Paris</a></p>
                </div>
                <div class="col-4 city">
                    <p><a href="#">New York</a></p>
                </div>
                <div class="col-4 city">
                    <p><a href="#">Shanghai</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 city">
                    <p><a href="#">Sydney</a></p>
                </div>
                <div class="col-6 city">
                    <p><a href="#">Buenos Aires</a></p>
                </div>
            </div>
        </div>
        
    </div>
<script src="src/app.js"></script>    
</body>
</html>
